<div class="banner banner-company">
  <h1>What is left?</h1>
</div>
<div class="container">
  <form [formGroup]="itemform" (ngSubmit)="submitRegistration()" novalidate>
    <ul class="form-style-1">
    <div *ngIf="validMessage != ''" style="text-align: center;">
      <h3 class="has-info">{{validMessage}}</h3>
    </div>

    <div class="form-group">
      <label>Item name<span class="required">*</span></label>
      <input type="text" class="field-long" formControlName="name" required/>
    </div>

    <div class="form-group">
      <label>Photos urls<span class="required">*</span></label>
      <input type="text" class="field-long" formControlName="photoUrls" required/>
    </div>

    <div class="form-group">
      <label>Offer type<span class="required">*</span></label>
      <select class="field-long" formControlName="offerType" required>
        <option value="">Please select offer type</option>
        <option *ngFor="let type of offerTypes"
                [value]="type">
                    {{type}}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label>Description<span class="required">*</span></label>
      <textarea class="field-long field-textarea" formControlName="description" required></textarea>
    </div>

     <div class="form-group">
       <label>Categories<span class="required">*</span></label>
       <div *ngFor="let category of categories; let i=index">
         <input type="checkbox" [value]="category.id" (change)="onCheckChange($event)" required> {{category.name}}
       </div>
     </div>

    <div class="form-group">
      <label>Status<span class="required">*</span></label>
      <select class="field-long" formControlName="status" required>
        <option value="">Please select status</option>
        <option *ngFor="let s of status"
                [value]="s">
          {{s}}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label>Price<span class="required">*</span></label>
      <input type="number" step="0.05" min="0" class="field-long" formControlName="price" required/>
    </div>

    <div class="form-group">
      <label>Location<span class="required">*</span></label>
      <input type="text" class="field-long" formControlName="location" required/>
    </div>

    <li>
      <input type="submit" class="btn btn-primary" value="Submit"/>
    </li>
    </ul>
  </form>
</div>
