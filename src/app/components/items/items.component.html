<div class="containter">
  <table class="table table-bordered table inverse">
    <tr>
      <th>Name</th>
      <th>Location</th>
      <th>Description</th>
      <th>Offer Type</th>
      <th>Status</th>
      <th class="text-right">Price</th>
    </tr>
    <tr *ngFor="let item of items">
      <td>{{item.name}}</td>
      <td>{{item.location}}</td>
      <td>{{item.description}}</td>
      <td>{{item.offerType}}</td>
      <td>{{item.status}}</td>
      <td class="text-right">{{item.price}}</td>
    </tr>
  </table>
</div>
